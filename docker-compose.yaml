version: "3.3"
services:
  app:
    build: .
    restart: always
    environment:
      - VERSION=0.4.0
    image: boristax/wardrobes:v0.4.0
    ports:
      - "5555:5555"
    command: npm run start
    volumes: 
      - wardrobes-db:/app/src/server/database
volumes:
  wardrobes-db:
      external: true